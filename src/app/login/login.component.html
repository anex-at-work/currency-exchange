<section>
  <h1>Login</h1>
  <form class="login-form" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <mat-form-field class="login-form__field">
      <input
        matInput
        type="text"
        placeholder="Username"
        formControlName="username"
      />
      <mat-error *ngIf="formGroup.get('username').hasError('required')">
        Username is <strong>required</strong>
      </mat-error>
      <mat-error *ngIf="formGroup.get('username').hasError('incorrect')">
        {{ formGroup.get("username").getError("incorrect") }}
      </mat-error>
    </mat-form-field>

    <mat-form-field class="login-form__field">
      <input
        matInput
        type="password"
        placeholder="Password"
        formControlName="password"
      />
      <mat-error *ngIf="formGroup.get('password').hasError('required')">
        Username is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <button
      type="submit"
      mat-raised-button
      color="primary"
      class="login-form__button"
    >
      Login
    </button>
  </form>
</section>
